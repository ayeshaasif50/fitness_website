<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <style>
        body {
            background: url(images/img3\ \(2\).jpg) no-repeat center center fixed;
            background-size: cover;
            color: aliceblue;
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 34px;
            background-color: rgba(0, 0, 0, 0.6);
            height: 140px;
        }

        .left img {
            max-width: 118px;
            height: auto;
        }

        .mid {
            text-align: center;
            flex-grow: 1;
        }

        .navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar li a {
            color: aliceblue;
            text-decoration: none;
            padding: 20px 15px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .navbar li a:hover,
        .navbar li a.active {
            text-decoration: underline;
            color: rgb(206, 194, 194);
        }

        .right .btn {
            border: 2px solid white;
            border-radius: 10px;
            color: aliceblue;
            background-color: transparent;
            padding: 6px 20px;
            margin: 0 9px;
            font-size: 14px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .right .btn:hover {
            cursor: pointer;
            text-decoration: underline;
            color: rgb(206, 194, 194);
        }

        .container {
            border: 2px solid white;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            appearance: none;
        }

        .form-group select {
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
        }

        .bth {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 100%;
            border: 2px solid white;
            border-radius: 10px;
            background-color: transparent;
            color: aliceblue;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .bth:hover {
            background-color: #008c9e;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: aliceblue;
            text-align: center;
        }

        .result h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="images/LOGO1.png" alt="Fitness Logo">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="aysefitness.html" >Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="fitness_calculator.html" class="active">Fitness Calculator</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h1>Fitness Calculator</h1>
        <form id="fitness_calculator">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Enter Your Age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" name="weight" id="weight" placeholder="Enter Your Weight" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" name="height" id="height" placeholder="Enter Your Height" required>
            </div>
            <button type="button" class="bth" onclick="calculateFitness()">Calculate</button>
        </form>
        <div id="result" class="result" style="display: none;">
            <h2>Results</h2>
            <p>Your BMI: <span id="bmi-value"></span></p>
            <p>Recommendation: <span id="recommendation-text"></span></p>
        </div>
    </div>

    <script>
        function calculateFitness() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

                document.getElementById('bmi-value').textContent = bmi;

                let recommendation = '';
                if (bmi < 18.5) {
                    recommendation = 'You are underweight. Consider consulting with a healthcare provider for advice on gaining weight.';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    recommendation = 'You have a healthy weight. Keep up the good work!';
                } else if (bmi >= 25 && bmi < 29.9) {
                    recommendation = 'You are overweight. Consider a balanced diet and regular exercise.';
                } else {
                    recommendation = 'You are obese. Consult with a healthcare provider for personalized advice.';
                }

                document.getElementById('recommendation-text').textContent = recommendation;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Please enter valid weight and height values.');
            }
        }
    </script>
</body>

</html>
